<div class=" border-2 " >

            <ng-content></ng-content>
        </div>
    </div>
    <div class="flex justify-center py-2 ">
        <div class="w-11/12 border-b py-5">
            <div class="text-primary font-bold text-lg uppercase  header1">
                <ng-content select="[title]"></ng-content>
            </div>
            <div class=" font-bold text-xl  py-2 ">
                <ng-content select="[titleDescription]"></ng-content>
            </div>
            <div class=" flex  space-x-3 text-gray-400 py-2">
                <div>
                    <ng-content select="[admin]"></ng-content>
                </div>
                <span>|</span>

                    <ng-content select="[date]"></ng-content>
                </div>

                </div>
            </div>
        </div>
    </div>

        <div class="w-11/12 border-b  text-gray-500 leading-8   py-7">
            <div>
                <ng-content select="[blogdescrption]"></ng-content>
            </div>
        </div>
    </div>
    <div class="flex justify-center ">
        <div class="w-11/12  py-5 flex justify-between text-gray-500 ">

                <ng-content select="[template1]"></ng-content>
            </div>
            <div class="">
                <ng-content select="[socialhandle1]"></ng-content>
            </div>
        </div>
    </div>
    <div class="flex justify-end ">
        <button class="h-12 w-36 hover:bg-yellow-600 focus:bg-green-200 hover:text-black duration-500 hover:translate-x-9 bg-secondary text-center flex justify-center items-center uppercase text-white font-bold cursor-pointer " 
        (click)="deletePost()" ><ng-content select="[button]"></ng-content></button>
