<div class="h-full w-full  ">
    <img class=" h-full w-full px-1.5 pt-2" src="{{image}}" alt="">
    <div class="w-full px-5 -mt-36 ">
        <div class=" uppercase font-bold text-xl  text-primary">
            <ng-content select="h1"></ng-content>
        </div>
        <div class="font-extrabold text-2xl text-white py-2 cursor-pointer ">
            <ng-content select="p"></ng-content>
        </div>
        <div class="flex text-white space-x-3 py-1">
            <div class="text-white cursor-pointer font-semibold text-base transition duration-500 hover:text-primary ">{{admin}}</div>
            <span>|</span>
            <div class="cursor-pointer text-white font-semibold text-base transition duration-500 hover:text-primary  ">{{date}}</div>
            <span>|</span>
            <div class="cursor-pointer text-white font-semibold text-base transition duration-500 hover:text-primary  ">{{comments}}</div>
        </div>

    </div>
</div>
